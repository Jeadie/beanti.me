<script type="text/babel">

    var App = React.createClass({
        getInitialState(){

            var name = {first:"Coffee", last:"Lover"};

            if(localStorage.name) {
                name = JSON.parse(localStorage.name);
            }

            return {
                name: name,
            };
        },

        render(){

            return (

            <div className="content" align="center">
                <div className="row">
                    <div className="col-4 col-centered">
                        <img className="logo" src="./logo.png" alt=""/>
                    </div>
                </div>
                <div className="row">
                    <div className="col-4 col-centered">
                        <h1>
                        <font size="100" color="white">Bean Time!</font>
                        </h1>
                        <h1>
                        <font size="100" color="white">{this.state.name.first} {this.state.name.last}</font>
                        </h1>
                    </div>
                </div>
                <div className="row">
                    <div className="col-4 col-centered">
                        <form>
                            <label>
                                <font color="white"><b>Name :       </b></font>
                                <input type="text" name="name" />
                            </label>
                            <input type="submit" value="Submit" />
                        </form>
                    </div>
                </div>
            </div>

            );
        }
    });

ReactDOM.render(
    <App />,
    document.getElementById('root')
);

</script>
